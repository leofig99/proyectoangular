<div class="jumbotron">
<p><h1><b>Lista de tareas</b></h1></p>
<form role="form" ng-submit="addTodo()">
    <div class="row">
        <div class="input-group">
          <input type="text" ng-model="todo" placeholder="Agregar Tarea">
          <span class="input-group-btn">
            <input type="submit" class="btn-floating btn-large waves-effect waves-light" value="+">
          </span>
        </div>
      </div>
    </form>

  <p class="input-group" ng-repeat="todo in todos">
   
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">

      <button class="right btn-floating btn-large waves-effect waves-light red" ng-click="removeTodo($index)">X</button>
    </span>

</p>
</div>
